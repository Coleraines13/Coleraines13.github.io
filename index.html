<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#00AA00"></a-plane>

    <!-- Box -->
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

    <!-- Sphere -->
    <a-sphere position="-2 1 -5" radius="1.25" color="#FFC65D" shadow></a-sphere>

    <!-- Cylinder -->
    <a-cylinder position="2 1 -5" radius="0.5" height="2" color="#FFA500" shadow></a-cylinder>

    <!-- Light -->
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
