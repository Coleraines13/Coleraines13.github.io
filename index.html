<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Scene with Clickable Square Images</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Cursor -->
    <a-cursor cursor="rayOrigin: mouse" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: red"></a-cursor>

    <!-- Ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#00AA00"></a-plane>

    <!-- Clickable Square Images Grid -->
    <a-entity position="-3 1 -5" rotation="0 45 0">
      <!-- Front Left Square -->
      <a-entity position="-5 0 -1">
        <a-image src="https://cdn.glitch.global/35232277-a514-434a-a0ef-e8cefabc3b4f/LinkedIn_logo_initials.webp?v=1712943171835" width="2" height="2" 
          onclick="openLink('https://www.linkedin.com/in/cole-raines')"></a-image>
      </a-entity>

      <!-- Front Right Square -->
      <a-entity position="5 0 -1">
        <a-image src="https://cdn.glitch.global/35232277-a514-434a-a0ef-e8cefabc3b4f/github-icon-for-resume-1.webp?v=1712944282597" width="2" height="2" 
          onclick="openLink('https://github.com/Coleraines13')"></a-image>
      </a-entity>

      <!-- Back Left Square -->
      <a-entity position="-2 0 -1">
        <a-image src="https://cdn.glitch.global/35232277-a514-434a-a0ef-e8cefabc3b4f/Gmail_Logo_128px.webp?v=1712944333578" width="2" height="2" 
          onclick="openLink('mailto:Colegraines@outlook.com')"></a-image>
      </a-entity>

      <!-- Back Right Square -->
      <a-entity position="2 0 -1">
        <a-image src="https://cdn.glitch.global/35232277-a514-434a-a0ef-e8cefabc3b4f/580b57fcd9996e24bc43c53e.webp?v=1712944904817" width="2" height="2" 
          onclick="openLink('https://twitter.com/NttReaper')"></a-image>
      </a-entity>
    </a-entity>

    <!-- Light -->
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    // Function to open the link in a new tab
    function openLink(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
